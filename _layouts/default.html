<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO ê¸°ë³¸ -->
  <title>{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }} Â· {{ site.description }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="author" content="{{ site.author }}" />

  <!-- Open Graph (ì¹´ì¹´ì˜¤í†¡, í˜ì´ìŠ¤ë¶ ë“± ê³µìœ ì‹œ ë¯¸ë¦¬ë³´ê¸°) -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}" />
  {% endif %}

  <!-- íŠ¸ìœ„í„° ì¹´ë“œ -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
  {% endif %}

  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <!-- Google Search Console ì¸ì¦ -->
  <meta name="google-site-verification" content="Yg-oBW33kqUu_fm4r_wgdF2HJy_65oZNGp8-dKPCwgI" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <!-- í°íŠ¸ preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BQ5T1WKVT3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BQ5T1WKVT3');
  </script>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="logo">BROTHRONE</a>
      <nav>
        <a href="{{ '/categories' | relative_url }}">ì „ì²´ ì¹´í…Œê³ ë¦¬</a>
        <a href="{{ '/' | relative_url }}">Journal</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="https://blog.naver.com/brothrone" target="_blank">Naver</a>
        <a href="{{ '/contact' | relative_url }}">Contact</a>
        <button class="search-btn" onclick="toggleSearch()">ğŸ”</button>
      </nav>
    </div>

    <!-- ê²€ìƒ‰ ë°” -->
    <div class="search-bar" id="searchBar">
      <div class="search-inner">
        <input type="text" id="searchInput" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." oninput="searchPosts()" />
        <button onclick="toggleSearch()">âœ•</button>
      </div>
      <div class="search-results" id="searchResults"></div>
    </div>

    <script>
      // ê²€ìƒ‰ ë°ì´í„°
      const posts = [
        {% for post in site.posts %}
        {
          title: {{ post.title | jsonify }},
          url: {{ post.url | relative_url | jsonify }},
          excerpt: {{ post.excerpt | strip_html | truncate: 100 | jsonify }},
          date: {{ post.date | date: "%Y. %m. %d" | jsonify }}
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ];

      function toggleSearch() {
        const bar = document.getElementById('searchBar');
        const input = document.getElementById('searchInput');
        bar.classList.toggle('active');
        if (bar.classList.contains('active')) {
          input.focus();
        } else {
          input.value = '';
          document.getElementById('searchResults').innerHTML = '';
        }
      }

      function searchPosts() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const results = document.getElementById('searchResults');
        if (!query) { results.innerHTML = ''; return; }
        const filtered = posts.filter(p =>
          p.title.toLowerCase().includes(query) ||
          p.excerpt.toLowerCase().includes(query)
        );
        if (filtered.length === 0) {
          results.innerHTML = '<p class="no-result">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ì–´ìš”.</p>';
          return;
        }
        results.innerHTML = filtered.map(p => `
          <a href="${p.url}" class="search-result-item">
            <span class="search-result-date">${p.date}</span>
            <span class="search-result-title">${p.title}</span>
          </a>
        `).join('');
      }
    </script>
  </header>

  <main>{{ content }}</main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span class="footer-logo">BROTHRONE</span>
      <p>Â© {{ site.time | date: "%Y" }} Â· Travel &amp; Aviation</p>
    </div>
  </footer>

</body>
</html>
