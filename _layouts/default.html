<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500&family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- 헤더 -->
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
      </nav>
    </div>
  </header>

  <!-- 본문 -->
  <main>
    {{ content }}
  </main>

  <!-- 푸터 -->
  <footer class="site-footer">
    <div class="container">
      <p>© {{ site.time | date: "%Y" }} {{ site.title }} · Made with Jekyll & ☕</p>
    </div>
  </footer>

</body>
</html>
