<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO 기본 -->
  <title>{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }} · {{ site.description }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="author" content="{{ site.author }}" />

  <!-- Open Graph (카카오톡, 페이스북 등 공유시 미리보기) -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}" />
  {% endif %}

  <!-- 트위터 카드 -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
  {% endif %}

  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <!-- Google Search Console 인증 -->
  <meta name="google-site-verification" content="Yg-oBW33kqUu_fm4r_wgdF2HJy_65oZNGp8-dKPCwgI" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BQ5T1WKVT3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BQ5T1WKVT3');
  </script>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="logo">BROTHRONE</a>
      <nav>
        <a href="{{ '/' | relative_url }}">Journal</a>
        <a href="{{ '/about' | relative_url }}">About</a>
      </nav>
    </div>
  </header>

  <main>{{ content }}</main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span class="footer-logo">BROTHRONE</span>
      <p>© {{ site.time | date: "%Y" }} · Travel &amp; Aviation</p>
    </div>
  </footer>

</body>
</html>
