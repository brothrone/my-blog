title: "Brothrone Travel"
description: "항공, 호텔, 여행 꿀팁을 사진과 함께 공유하는 여행 블로그"
og_image: /assets/images/og-default.webp
author: "Brothrone"
url: "https://brothrone.org"

# 빌드 설정
markdown: kramdown
permalink: /:category/:slug/

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate 

# 제외 파일
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - Templates/
encoding: utf-8

# 페이지네이션
paginate: 10
paginate_path: "/page/:num/"

kramdown:
  hard_wrap: true