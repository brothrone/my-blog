---
layout: default
---

<div class="container">
  <div class="post-header">
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%Y. %m. %d" }}</span>
      {% if page.tags %}
        {% for tag in page.tags %}
          <span class="post-tag">{{ tag }}</span>
        {% endfor %}
      {% endif %}
    </div>
    <h1>{{ page.title }}</h1>
  </div>

  <article class="post-content">
    {{ content }}
    <a href="{{ '/' | relative_url }}" class="back-link">← 목록으로 돌아가기</a>
  </article>
</div>
